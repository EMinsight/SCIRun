matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: PYTHON_VERSION=3.4.3 OSPRAY_BUILD=OFF QT5=OFF
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      env: PYTHON_VERSION=3.4.3 OSPRAY_BUILD=OFF QT5=OFF
    - os: linux
      dist: xenial
      sudo: required
      compiler: clang
      env: PYTHON_VERSION=3.5.6 OSPRAY_BUILD=OFF QT5=OFF
    - os: osx
      osx_image: xcode7.3
      env: PYTHON_VERSION=3.5.6 OSPRAY_BUILD=OFF QT5=OFF
    - os: osx
      osx_image: xcode8.3
      env: PYTHON_VERSION=3.5.6 OSPRAY_BUILD=OFF QT5=OFF
    - os: osx
      osx_image: xcode9.4
      env: PYTHON_VERSION=3.5.6 OSPRAY_BUILD=OFF QT5=OFF
    - os: osx
      osx_image: xcode10.1
      env: PYTHON_VERSION=3.5.6 OSPRAY_BUILD=OFF QT5=OFF
    - os: osx
      osx_image: xcode10.3
      env: PYTHON_VERSION=3.5.6 OSPRAY_BUILD=OFF QT5=ON
    - os: osx
      osx_image: xcode11
      env: PYTHON_VERSION=3.5.6 OSPRAY_BUILD=OFF QT5=ON
    - os: osx
      osx_image: xcode7.2
      env: PYTHON_VERSION=3.6.7 OSPRAY_BUILD=OFF QT5=OFF
    - os: osx
      osx_image: xcode10.1
      env: PYTHON_VERSION=3.6.7 OSPRAY_BUILD=OFF QT5=ON
    - os: osx
      osx_image: xcode11
      env: PYTHON_VERSION=3.6.7 OSPRAY_BUILD=OFF QT5=ON

before_install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then date -u; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then uname -a; fi

install:
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install mesa-common-dev libgl1-mesa-dev mesa-utils-extra libglapi-mesa ninja-build libqt4-dev qt4-qmake libqt4-opengl-dev; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then travis_wait 30 scripts/getQt4Mac.sh; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install qt || true; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew upgrade qt || true; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then echo $(brew --prefix qt); fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd $(brew --prefix qt)/5.13.0/clang_64 || true; fi
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then cd $(brew --prefix qt)/5.13.1/clang_64 || true; fi

script:
  - cd bin
  - cmake -GNinja -DTRAVIS_BUILD:BOOL=ON -DUSER_PYTHON_VERSION="${PYTHON_VERSION}" -DWITH_OSPRAY:BOOL=${OSPRAY_BUILD} -DQT5_BUILD:BOOL=${QT5} -DQt5_PATH=$(brew --prefix qt)/5.13.0/clang_64 ../Superbuild
  - travis_wait 80 ninja
  - cd SCIRun
  - ./Algorithm_Layer_Test
  - ./Modules_Factory_Tests --gtest_filter=*HardCodedModuleFactoryTests*

